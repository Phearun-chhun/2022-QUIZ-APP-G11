<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-APP</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="javascript/QUIZ-APP.js" defer></script>
</head>

<body>

    <!-- container -->
    <div class="container">
        <div class="img-nav">
            <div>
                <h1 class="logo">QUIZ APP</h1>
            </div>
            <img src="image/pnc logo.png" alt="">
        </div>
        <!-- <div class="heading-1">
            <h1>WELCOME TO QUIZ-APP</h1>
        </div> -->
        <div class="heading-3">
            <h1>English Quiz App</h1>
        </div>
        <div class="paragraph">
            <p>
                Do you want to test your knowledge?
            </p>
            <p>Have you ever learn grammar before?</p>
            <p>If you ever learn it. let do this quiz now!!</p>
        </div>
        <div class="btn">
            <button class="btn-start">
                START
            </button>
        </div>
        <div class="nameOfTeam">
            <div></div>
            <h3>STUDENT PNC-2022</h3>
        </div>
        <!-- add question -->
        <!-- navigation -->

    </div>

    <div class="global-container">
        <div class="navigation">
            <nav>
                <div class="logo" style="color: orange;">
                    <h1>QUIZ APP</h1>
                </div>
                <div class="button-play-quiz">
                    <button>
                        <h1>PLAY QUIZ</h1>
                        </button>
                </div>
            </nav>
        </div>
        <div class="container5">
            <form>
                <!-- Title of quiz -->
                <div class="title">
                    <h1>Title: </h1><input type="text" id="title" name="title">
                    <div class="underline">
                    </div>
                </div>
                <div class="inputQuestion">
                    <h2>Question: </h2><input type="text" id="inputQuestion">
                    <div class="underline"></div>
                </div>
                <div class="inputAnswer">
                    <div class="answer">
                        <input class="radio" type='radio' name="input"></input>
                        <input class="input1" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="answer">
                        <input class="radio" type='radio' name="input"></input>
                        <input class="input2" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="answer">
                        <input class="radio" type='radio' name="input"></input>
                        <input class="input3" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="answer">
                        <input class="radio" type='radio' name="input"></input>
                        <input class="input4" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="underline"></div>
                    <button id="add">ADD</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
