<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-APP</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="javascript/QUIZ-APP.js" defer></script>
</head>

<body>

    <!-- container -->
    <div class="container">
        <div class="img-nav">
            <div>
                <h1 class="logo">QUIZ APP</h1>
            </div>
            <img src="image/pnc logo.png" alt="">
        </div>
        <!-- <div class="heading-1">
            <h1>WELCOME TO QUIZ-APP</h1>
        </div> -->
        <div class="heading-3">
            <h1>English Quiz App</h1>
        </div>
        <div class="paragraph">
            <p>
                Do you want to test your knowledge?
            </p>
            <p>Have you ever learn grammar before?</p>
            <p>If you ever learn it. let do this quiz now!!</p>
        </div>
        <div class="btn">
            <button class="btn-start">
                START
            </button>
        </div>
        <div class="nameOfTeam">
            <div></div>
            <h3>STUDENT PNC-2022</h3>
        </div>
        <!-- add question -->
        <!-- navigation -->

    </div>

    <div class="global-container">
        <div class="navigation">
            <nav>
                <div class="logo" style="color: orange;">
                    <h1>QUIZ APP</h1>
                </div>
                <div class="button-play-quiz">
                    <button>
                        <h1>PLAY QUIZ</h1>
                        </button>
                </div>
            </nav>
        </div>
        <div class="container5">
            <form>
                <!-- Title of quiz -->
                <div class="title">
                    <span>Title:</span> <input type="text" id="title" name="title">
                    <div class="underline">
                    </div>
                </div>
                <div class="inputAnswer">
                    <div class="inputQuestion">
                        <span>Question: </span><input type="text" id="inputQuestion">
                        <div class="underline"></div>
                    </div>
                    <div class="answer">
                        <input class="radio" type='radio' name="input" id="1"></input>
                        <input class="input1" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="answer">
                        <input class="radio" type='radio' name="input" id="2"></input>
                        <input class="input2" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="answer">
                        <input class="radio" type='radio' name="input" id="3"></input>
                        <input class="input3" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="answer">
                        <input class="radio" type='radio' name="input" id="4"></input>
                        <input class="input4" type='text' placeholder='Answer'></input>
                    </div>
                    <div class="underline"></div>
                    <button id="add">ADD</button>
                </div>
            </form>
        </div>
    </div>
    <!-- page to play quiz -->
    <div class="container4">
        <nav>
            <div class="img-nav">
                <div>
                    <h1 class="logo">QUIZ APP</h1>
                </div>
                <!-- <img src="image/pnc logo.png" alt=""> -->
            </div>
        </nav>
        <h1 class="headerQuestion"></h1>
        <div class="boxAnswer">
            <h3>Answer</h3>
            <div class="line1"></div>
            <ul>
                <li>
                    <input type="radio" name="answer" value="an1" id="1">
                    <label for="1" id="a"></label>
                </li>
                <li>
                    <input type="radio" name="answer" value="an2" id="2">
                    <label for="2" id="b"></label>
                </li>
                <li>
                    <input type="radio" name="answer" value="an3" id="3">
                    <label for="3" id="c"></label>
                </li>
                <li>
                    <input type="radio" name="answer" value="an4" id="4">
                    <label for="4" id="d"></label>
                </li>
            </ul>
            <div class="line"></div>
        </div>
        <button class="submit"> Next</button>
    </div>

    <!-- container 6 to play new quiz that create by user -->
    <div class="container6">
        <nav>
            <div class="img-nav">
                <div>
                    <h1 class="logo">QUIZ APP</h1>
                </div>
                <!-- <img src="image/pnc logo.png" alt=""> -->
            </div>
        </nav>
        <h1 class="headerQuestions"></h1>
        <div class="boxAnswer">
            <h3>Answer</h3>
            <div class="line1"></div>
            <ul>
                <li>
                    <input type="radio" name="answers" value="an1" id="1">
                    <label for="an1" id="e"></label>
                </li>

                <li>
                    <input type="radio" name="answers" value="an2" id="2">
                    <label for="an2" id="f"></label>
                </li>

                <li>
                    <input type="radio" name="answers" value="an3" id="3">
                    <label for="an3" id="g"></label>
                </li>

                <li>
                    <input type="radio" name="answers" value="an4" id="4">
                    <label for="an4" id="h"></label>
                </li>
            </ul>



            <div class="line"></div>
        </div>
        <button class="submits"> Next</button>
    </div>



</body>

</html>
